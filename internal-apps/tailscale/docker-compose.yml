version: "3.8"

services:
  tailscale:
    image: tailscale/tailscale:stable
    container_name: liveos-tailscale
    hostname: liveos-tailscale
    network_mode: host
    privileged: true
    restart: unless-stopped
    environment:
      # Optional: set TS_AUTHKEY for unattended auth, or leave unset and run "tailscale up" inside the container.
      # TS_AUTHKEY: "tskey-xxxxxxxxxxxxxxxxxxxx"
      TS_STATE_DIR: /var/lib/tailscale
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    command: tailscaled

volumes:
  tailscale-state:
